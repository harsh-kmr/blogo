{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<div class="text-light" style="min-height:500px; background-image:linear-gradient(45deg, black, grey)">
<h1 style="text-align:center">Forgot your password?</h1>
<hr>
<p>&nbsp&nbsp&nbsp Enter your email address below, and we'll email instructions for setting
a new one.</p>
<div class=" p-3 position-absolute top-50 start-50 translate-middle border border-light">
<form method="POST">
{% csrf_token %}
{{ form.as_p }}
<input class="btn btn-success" type="submit" value="Send me instructions!">
</form>
</div>
</div>
{% endblock content %}
